<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-center">
        <a class="navbar-brand title" href="#">GIPHYMANIA!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="add a movie" aria-label="Search" id="movie-input">
                <button class="btn btn-warning" type="submit" id="submit-btn">Add</button>
            </form>
        </div>
    </nav>

    <!-- Main Body -->
    <div class="row main-body">
        <!-- GIF Area -->
        <div class="col-md-8">
            <div class="jumbotron jumbotron-fluid" id="gif-body">
                <div class="container" id="gif-add">

                </div>
            </div>
        </div>

        <!-- Button Area -->
        <div class="col-md-4">
            <div class="jumbotron jumbotron-fluid" id="button-body">
                <div class="container" id="btn-add">

                </div>
            </div>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/giphy.js"></script>

</body>

</html>
